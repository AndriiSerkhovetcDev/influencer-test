<div class="loader-container">
  <ng-content />

  <ng-container *ngIf="isLoading">
    <div class="loader-wrapper">
      <ng-container
        *ngTemplateOutlet="loaderTemplate || defaultLoaderTemplate"
      >
      </ng-container>
    </div>
  </ng-container>
</div>

<ng-template #defaultLoaderTemplate>
  <div class="loader"></div>
</ng-template>
