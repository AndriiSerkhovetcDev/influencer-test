<div class="search-container">
  <div class="line"></div>

  <app-autocomplete
    (userSelected)="selectUser($event)">
  </app-autocomplete>
</div>

<app-loader class="loader" [isLoading]="!!(isLoading$ | async)"></app-loader>

<app-user-profile *ngIf="selectedUser() | async as selectedUser"
                  [user]="selectedUser"
                  [selectedUserFollowers]="selectedUser.followers + ''"
                  [isVerified]="selectedUser.is_verified">
</app-user-profile>
